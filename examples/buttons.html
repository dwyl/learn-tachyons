<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>Buttons - Tachyons Tutorial</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.8.1/css/tachyons.min.css">
    <link rel="shortcut icon" type="image/png" href="https://www.dwyl.io/img/favicon.ico"/>
  </head>
  <body>
    <div class="ml7 mt5 mb4 f4">
      <button class="bw0 br2 bg-blue pv2 ph3 white fw1 tc ttu tracked">do what you love</button>
    </div>
    <style>
    .bg-dwyl-teal {
      background-color: #4DB6AC;
    }
    </style>
    <pre class="prettyprint bw0" style="border: none !important;">
      &#x3C;button class=&#x22;<span class="class-output"></span>&#x22;&#x3E;
      do what you love
      &#x3C;/button&#x3E;
    </pre>
    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
    <script type="text/javascript">
      const classes = document.querySelector('button').classList.toString();
      const output = document.querySelector('.class-output');
      output.innerHTML = classes;
    </script>
  </body>
</html>
